<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StackOverFlow-lite</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">

</head>

<body>
    <main-signup class="rounded">
        <section id="Signup-section">
            <div class="header">
                <div class="logo">
                    <h3>StackOverFlow-lite</h3>
                </div>
                <div id="alert-msg" class="alert"></div>
                <div class="divider"></div>
                <h3>Sign up to ask any question</h3>
            </div>
            <form id="register_form">
                <div class="form-container text-group">
                </div>
                <div class="form-element child-element">
                    <label class="bold">User name:</label>
                    <input id="username" type="text" name="user-name" class="form-input" placeholder="user name"
                        required>
                </div>
                <div class="margin-20"></div>

                <div class="form-element">
                    <label class="bold">Email address:</label>
                    <input id="email" type="email" name="email" class="form-input" placeholder="Email address" required>
                </div>
                <div class="margin-20"></div>

                <div class="form-element">
                    <label class="bold">Password: </label>
                    <input id="password" type="password" class="form-input" name="password" placeholder="Password"
                        required>
                </div>
                <div class="margin-20"></div>

                <div class="form-element">
                    <input type="submit" class="main-signup btn btn-blue rounded" value="Register">

                </div>
                <div class="margin-20"></div>
                <div class="form-element Terms">
                    Already a member?
                    <a class="text-primary" href="login.html">Login</a> or
                    <a class="text-primary" href="../index.html">Go to Home</a>.
                </div>
                <div class="margin-20"></div>

            </form>

        </section>

    </main-signup>

</body>
<script src="../static/js/authentication.js"></script>
<script src="../static/js/base.js"></script>
<script>
    document.getElementById('register_form').addEventListener('submit', register);
</script>

</html>
